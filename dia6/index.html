<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Formulario </title>
</head>
<body>

    <!-- Formulario de contacto -->
    <!-- metodo get envia la informacion por la url y post no-->
    <form action="#" method="post"> <!-- action y method son atributos obligatorios -->
       

        <fieldset> <!-- agrupa elementos relacionados del formulario -->

            <legend> Datos personales </legend> <!-- titulo del grupo -->

            <label for="nombre"> Nombre completo:  </label> <!-- for vincula el label con el input -->

            
             <!-- atributos obligatorios en los input: type, id, name -->
            <input 
                type="text"    
                id="nombre" 
                name="nombre"
                placeholder=" Escribe tu nombre"
                required  
            ><br><br> <!-- placeholder texto que aparece dentro del input -->

            <label for="correo"> Correo Electronico:  </label> <!-- for vincula el label con el input -->

            <!-- atributos obligatorios en los input: type, id, name -->
            <input 
                type="email" 
                id="correo" 
                name="correo"
                placeholder=" ejemplo@gmail.com"
                required
            ><br><br>

            <label for="edad"> Edad:  </label> <!-- for vincula el label con el input -->

            <!-- atributos obligatorios en los input: type, id, name -->
            <input 
                type="number" 
                id="edad" 
                name="edad"
                min="10"
                max="90"
            ><br><br>
        </fieldset> <!-- fin del grupo -->

        <fieldset> <!-- nuevo grupo -->
            <legend> Mensaje </legend> <!-- titulo del grupo -->

            <label for="asunto "> Asunto:  </label> <!-- for vincula el label con el select -->
           
            <select id="asunto" name="asunto"> <!-- atributos obligatorios en el select: id, name -->
           
                <option value="">Seleciona opcion</option> <!-- value es el valor que se envia al servidor -->
           
                <option value="consulta">Consulta</option> <!-- value es el valor que se envia al servidor -->
           
                <option value="soporte">Soporte</option> <!-- value es el valor que se envia al servidor -->
           
                <option value="comentario">Comentario</option> <!-- value es el valor que se envia al servidor -->
           
            </select> <!-- fin del select -->

            <label for="mensaje"> Mensaje:  </label><br> <!-- for vincula el label con el textarea -->
            
            <!-- atributos obligatorios en el textarea: id, name -->
            <textarea
                id="mensaje" 
                name="mensaje" 
                rows="10" 
                maxlength="300"
                placeholder=" Escribe tu mensaje"
            >
            </textarea> <!-- fin del textarea -->
            
        </fieldset> <!-- fin del grupo -->
        
        <br>

        <!-- botones del formulario -->
        <button type="submit"> Enviar </button> <!-- boton para enviar el formulario -->
        <button type="reset"> Limpiar formulario</button> <!-- boton para limpiar el formulario -->

    </form>  <!-- fin del formulario -->

</body>
</html>
