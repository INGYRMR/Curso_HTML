<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Introducción a JavaScript</title>
  <link rel="stylesheet" href="CSS/style.css"> <!-- Enlazando CSS -->
</head>
<body>

  <header> <!-- Encabezado de la página -->

    <h1>Introducción a JavaScript</h1> <!-- Título principal -->
    
    <p>Aprendiendo interacción básica con JS</p> <!-- Descripción -->
  
  </header> <!-- Fin del encabezado -->

  <main> <!-- Contenido principal -->

    <section class="card"> <!-- Primera sección -->

      <h2>Interacción básica</h2> <!-- Subtítulo -->

      <p id="mensaje">Este texto cambiará con JavaScript</p> <!-- Párrafo con id -->

      <button id="btnCambiar">Cambiar texto</button><!-- Botón con id-->

    </section> <!-- Fin de la primera sección -->

    <section class="card"> <!-- Segunda sección -->

      <h2>Formulario simple</h2> <!-- Subtítulo -->

      <label for="nombre">Tu nombre:</label> <!-- Etiqueta para el input -->

      <input type="text" id="nombre" placeholder="Escribe tu nombre"> <!-- Campo de texto -->

      <button id="btnSaludar">Saludar</button> <!-- Botón para saludar con id -->

      <p id="saludo"></p> <!-- Párrafo para mostrar el saludo -->

    </section> <!-- Fin de la segunda sección -->

  </main> <!-- Fin del contenido principal -->

  <footer> <!-- Pie de página -->

    <p>© 2026 Introducción a JavaScript</p> <!-- Información del pie de página -->

  </footer> <!-- Fin del pie de página -->


</body>

<!-- Enlazando a un JavaScript -->
<script src="JS/app.js" ></script> \

</html>
