<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduccion al CSS</title>
    <link rel="stylesheet" href="CSS/style.css"> <!-- Enlace al archivo CSS externo -->
</head>
<body>

    <header> <!-- Encabezado de la pagina -->

        <h1>Introduccion al CSS</h1> <!-- Titulo principal -->
        
        <p> <!-- Parrafo introductorio -->
        
            Aprendiendo estilos basicos <!-- Contenido del parrafo -->
        
        </p> <!-- Cierre del parrafo -->
    
    </header> <!-- Cierre del encabezado -->

    <main class="contenedor"> <!-- Contenido principal de la pagina -->

        <section class="contenido"> <!-- Seccion de contenido -->

            <h2> Ejemplo </h2> <!-- Subtitulo de la seccion -->

            <p> <!-- Parrafo de ejemplo -->
                
                Este es un parrafo de ejemplo para practicar CSS <!-- Contenido del parrafo -->
            
            </p> <!-- Cierre del parrafo -->

        </section> <!-- Cierre de la seccion -->

        <section class="contenido"> <!-- Otra seccion de contenido -->

            <h2> Ejemplo </h2> <!-- Subtitulo de la seccion -->

            <p> <!-- Parrafo de ejemplo -->
                
                Este texto esta utilizando un archivo CSS externo <!-- Contenido del parrafo -->
            
            </p> <!-- Cierre del parrafo -->

        </section> <!-- Cierre de la seccion -->

        <section class="formulario"> <!-- Seccion del formulario -->

            <h2> Formulario </h2> <!-- Subtitulo de la seccion -->

            <form> <!-- Inicio del formulario -->

                <label for="nombre"> Nombre: </label> <!-- Etiqueta para el campo de nombre -->

                <input type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre"> <!-- Campo de entrada de texto -->
                <br>

                <label for="email"> Email: </label> <!-- Etiqueta para el campo de email -->

                <input type="email" id="email" name="email" placeholder="Escribe tu email"> <!-- Campo de entrada de email -->

                <br>
                <button type="submit"> ENVIAR</button> <!-- Boton de envio -->

            </form> <!-- Cierre del formulario -->

        </section> <!-- Cierre de la seccion -->
    </main> <!-- Cierre del contenido principal -->

    <footer> <!-- Pie de pagina -->

        <p> &copy; 2026 Introduccion al CSS </p> <!-- Texto del pie de pagina -->

    </footer> <!-- Cierre del pie de pagina -->

</body>
</html>
